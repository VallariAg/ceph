tasks:
- nvmeof:
    client: client.0
    gateway_image: v0.0.6  # "default" uses packaged version; change to test specific nvmeof images, example "latest"
    rbd:
        pool_name: mypool
        image_name: myimage
    gateway_config:
        source: host.a 
        target: client.2
        vars:
            cli_image: v0.0.6

- exec:
    client.0:
      - journalctl -u $(systemctl list-units | grep nvmeof.a | awk '{print $1}')

- workunit:
    no_coverage_and_limits: true
    clients:
      client.2:
        - rbd/nvmeof_initiator.sh

- nvmeof.basic_tests:
    client: client.2

- nvmeof.fio_test:
    client: client.2
    conf:
        runtime: 600 #10 mins
        numjobs: 1
