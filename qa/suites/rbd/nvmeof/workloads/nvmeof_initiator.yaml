roles:
- - host.a
  - mon.a
  - mgr.x
  - osd.0
  - client.0
  - ceph.nvmeof.nvmeof.a
- - host.b
  - mon.b
  - mon.c
  - osd.1
  - client.1
  - ceph.nvmeof.nvmeof.b
- - client.2
- - client.3

tasks:
- nvmeof:
    client: client.0
    gw_image: quay.io/ceph/nvmeof:1.2.5 # "default" is the image cephadm defaults to; change to test specific nvmeof images, example "latest"
    rbd:
      pool_name: mypool
      image_name_prefix: myimage
    gateway_config:
      subsystems_count: 1
      namespaces_count: 20
      cli_image: quay.io/ceph/nvmeof-cli:1.2.5

- cephadm.wait_for_service:
    service: nvmeof.mypool

- workunit:
    no_coverage_and_limits: true
    clients:
      client.2:
        - rbd/nvmeof_setup_subsystem.sh
    env:
      RBD_POOL: mypool
      RBD_IMAGE_PREFIX: myimage

- workunit:
    no_coverage_and_limits: true
    timeout: 30m
    clients:
      client.2:
        - rbd/nvmeof_basic_tests.sh
        - rbd/nvmeof_fio_test.sh --start_ns 1 --end_ns 30 --rbd_iostat
      client.3:
        - rbd/nvmeof_basic_tests.sh
        - rbd/nvmeof_fio_test.sh --start_ns 31 --end_ns 60
    env:
      RBD_POOL: mypool
      IOSTAT_INTERVAL: '10'
      RUNTIME: '600'
