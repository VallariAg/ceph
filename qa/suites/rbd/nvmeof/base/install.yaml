use_shaman: True
tasks:
- cephadm:
- cephadm.shell:
    host.a:
    # get state before nvmeof deployment
    - ceph orch status
    - ceph orch ps
    - ceph orch ls
    - ceph orch host ls
    - ceph orch device ls
    - ceph osd lspools
    # create pool
    - ceph osd pool create mypool
    - ceph osd pool application enable mypool rbd
    - ceph osd lspools
    - ceph osd pool ls detail
    # deploy nvmeof
    - |
      set -ex
      #
      cat /proc/cpuinfo   # --------------------remove----------------
      # quay.io/ceph/nvmeof:0.0.3  # --------------------remove----------------
      ceph config set mgr mgr/cephadm/container_image_nvmeof quay.io/barakda1/nvmeof:0.0.3
      ceph config get mgr mgr/cephadm/container_image_nvmeof
      ceph orch apply nvmeof mypool --placement="1 $(hostname)"
    - ceph orch ps --refresh
    - ceph versions
    - ceph -s
    - ceph orch ls
    - rbd create mypool/myimage --size 8Gi
    - rbd ls mypool

- exec:
    host.a:
    - |
      set -ex
      #
      HOSTNAME=$(hostname)
      IP=$(echo $(hostname -I) | cut -d ' ' -f1)
      echo -e "<---- exec.host.a---- HOST/IP -- $HOSTNAME/$IP ---->"
      #
      # print nvmeof start up logs
      s=$(systemctl list-units | grep nvmeof.mypool | awk '{print $1}')
      PAGER=cat journalctl -u $s

- workunit:
    clients:
      client.0:
        - cephadm/test_nvme_etc_hosts.sh
        - |
          set -ex
          #
          HOSTNAME=$(hostname)
          IP=$(echo $(hostname -I) | cut -d ' ' -f1)
          echo -e "<---- exec.client.0---- HOST/IP -- $HOSTNAME/$IP ---->"

