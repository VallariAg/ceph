use_shaman: True
tasks:
- cephadm:
- cephadm.shell:
    host.a:
    # get state before nvmeof deployment
    - ceph orch status
    - ceph orch ps
    - ceph orch ls
    - ceph orch host ls
    - ceph orch device ls
    - ceph osd lspools
    # create pool
    - ceph osd pool create nvmeofpool
    - ceph osd pool application enable nvmeofpool rbd
    - ceph osd lspools
    - ceph osd pool ls detail
    # deploy nvmeof
    - ceph config set mgr mgr/cephadm/container_image_nvmeof quay.io/ceph/nvmeof:0.0.3
    - ceph config get mgr mgr/cephadm/container_image_nvmeof
    - ceph orch apply nvmeof nvmeofpool --placement="1 $(hostname)"
    - ceph orch ps --refresh
    - ceph versions
    - ceph -s
    - ceph orch ls
    - rbd create nvmeofpool/nvmeofimage --size 8Gi
    - rbd ls nvmeofpool

- cephadm.wait_for_service:
    service: nvmeof.nvmeofpool

- exec:
    host.a:
    - |
      set -ex
      # print nvmeof start up logs
      s=$(systemctl list-units | grep nvmeof.nvmeofpool | awk '{print $1}')
      PAGER=cat journalctl -u $s

- exec:
    client.1:
    - "modprobe nvme-fabrics"