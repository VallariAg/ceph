os_type: centos
os_version: "9.stream"

tasks:
- cephadm:
    image: quay.ceph.io/ceph-ci/ceph:reef-nvmeof
    compiled_cephadm_branch: reef

roles:
- - mon.a
  - mon.c
  - mgr.y
  - osd.0
  - osd.1
  - osd.2
  - osd.3
  - client.0
  - host.a
  - ceph.nvmeof.nvmeof.a
- - mon.b
  - mgr.x
  - osd.4
  - osd.5
  - osd.6
  - osd.7
  - host.b
  - client.1

overrides:
  ceph:
    log-ignorelist:
      - CEPHADM_STRAY_DAEMON
      - CEPHADM_FAILED_DAEMON
      - CEPHADM_AGENT_DOWN
    log-only-match:
      - CEPHADM_
